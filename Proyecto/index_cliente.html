<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>PastelAstro</title>
</head>
<body>
    <img src=".\assets\img\Logo.png" alt="Logo PastelAstro" width="150px"><br>
    
    <h4>Sabores de Pasteles:</h4>
    <input type="radio" name="pastelesSabores" id="saborChocolate">
    <label for="saborChocolate">Chocolate: $100.00</label><br>
    <input type="radio" name="pastelesSabores" id="saborVainilla">
    <label for="saborVainilla">Vainilla: $120.00</label><br>
    <input type="radio" name="pastelesSabores" id="saborFresa">
    <label for="saborFresa">Fresa: $140.00</label><br><br>

    <h4>Combinar sabores $150.00:</h4>
    <input type="checkbox" name="pastelesSabores" id="saborChocolate">
    <label for="saborChocolate">Chocolate</label><br>
    <input type="checkbox" name="pastelesSabores" id="saborVainilla">
    <label for="saborVainilla">Vainilla</label><br>
    <input type="checkbox" name="pastelesSabores" id="saborFresa">
    <label for="saborFresa">Fresa</label><br><br>

    <h4>Adornos:</h4>
    <input type="checkbox" name="adorno1" id="adorno1">
    <label for="adorno1">Adorno 1: $20.00</label><br>
    <input type="checkbox" name="adorno2" id="adorno2">
    <label for="adorno2">Adorno 2: $20.00</label><br>
    <input type="checkbox" name="adorno3" id="adorno3">
    <label for="adorno3">Adorno 3: $40.00</label><br><br>


    <h1>Formulario:</h1>
    <label for="nombreCliente">Nombre completo:</label>
    <input type="text" name="nombreCliente" id="nombreCliente"><br>
    <label for="telefonoCliente">Teléfono:</label>
    <input type="tell" name="telefonoCliente" id="telefonoCliente" maxlength="10"><br>
    <label for="correoCliente">Correo:</label>
    <input type="email" name="correoCliente" id="correoCliente"><br>
    <label for="descripcionGeneral">Descripción general:</label>
    <input type="text" name="descripcionGeneral" id="descripcionGeneral"><br>



</html>
